[env:heltec_wifi_lora_32_V2]
platform = espressif32
board = heltec_wifi_lora_32_V2
framework = arduino
monitor_speed = 115200
monitor_filters = 
	log2file
	time
lib_deps = 
	heltecautomation/Heltec ESP32 Dev-Boards@^1.1.0
	adafruit/Adafruit INA260 Library@^1.3.5
